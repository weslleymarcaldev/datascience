<section id="pagina-checklist" class="page-section container-fluid">

    <h2 class="mb-3 text-light d-flex align-items-center gap-2">
        <i class="bi bi-check-square"></i>
        <span>Checklist</span>
    </h2>

    <p class="text-secondary mb-4">
        Marque o que você já domina. Adicione seus próprios tópicos. Tudo fica salvo localmente.
    </p>

    <div class="row g-4">

        <!-- PROGRAMACAO -->
        <div class="col-lg-6">
            <div class="card bg-dark border border-secondary rounded-3 overflow-hidden">
                <div class="card-header bg-secondary bg-opacity-25 border-secondary d-flex flex-wrap justify-content-between align-items-center">
                    <h5 class="text-light m-0 d-flex align-items-center gap-2">
                        <i class="bi bi-code"></i>
                        <span>Programação</span>
                    </h5>

                    <div class="d-flex align-items-stretch gap-2 flex-grow-1 flex-md-grow-0 mt-2 mt-md-0">
                        <input
                            type="text"
                            class="form-control form-control-sm bg-black text-light border border-secondary"
                            placeholder="Novo item ex: 'APIs REST'"
                            data-new-item-input="programacao">
                        <button
                            class="btn btn-sm btn-outline-success px-2"
                            title="Adicionar"
                            data-add-item="programacao">
                            <i class="bi bi-plus-lg"></i>
                        </button>
                    </div>
                </div>

                <div class="card-body" id="checklist-programacao" data-group="programacao">
                    <!-- itens via JS -->
                </div>
            </div>
        </div>

        <!-- DATA SCIENCE -->
        <div class="col-lg-6">
            <div class="card bg-dark border border-secondary rounded-3 overflow-hidden">
                <div class="card-header bg-secondary bg-opacity-25 border-secondary d-flex flex-wrap justify-content-between align-items-center">

                        <i class="bi bi-bar-chart"></i>
                        <span>Data Science</span>
                    </h5>

                    <div class="d-flex align-items-stretch gap-2 flex-grow-1 flex-md-grow-0 mt-2 mt-md-0">
                        <input
                            type="text"
                            class="form-control form-control-sm bg-black text-light border border-secondary"
                            placeholder="Novo item ex: 'EDA avançada'"
                            data-new-item-input="datascience">
                        <button
                            class="btn btn-sm btn-outline-success px-2"
                            title="Adicionar"
                            data-add-item="datascience">
                            <i class="bi bi-plus-lg"></i>
                        </button>
                    </div>
                </div>

                <div class="card-body" id="checklist-datascience" data-group="datascience">
                    <!-- itens via JS -->
                </div>
            </div>
        </div>

        <!-- MATEMATICA -->
        <div class="col-lg-6">
            <div class="card bg-dark border border-secondary rounded-3 overflow-hidden">
                <div class="card-header bg-secondary bg-opacity-25 border-secondary d-flex flex-wrap justify-content-between align-items-center">
                    <h5 class="text-light m-0 d-flex align-items-center gap-2">
                        <i class="bi bi-calculator"></i>
                        <span>Matemática</span>
                    </h5>

                    <div class="d-flex align-items-stretch gap-2 flex-grow-1 flex-md-grow-0 mt-2 mt-md-0">
                        <input
                            type="text"
                            class="form-control form-control-sm bg-black text-light border border-secondary"
                            placeholder="Novo item ex: 'Distribuições'"

                        <button
                            class="btn btn-sm btn-outline-success px-2"

                            <i class="bi bi-plus-lg"></i>

                    </div>
                </div>

                <div class="card-body" id="checklist-matematica" data-group="matematica">
                    <!-- itens via JS -->
                </div>
            </div>
        </div>

        <!-- MACHINE LEARNING -->
        <div class="col-lg-6">
            <div class="card bg-dark border border-secondary rounded-3 overflow-hidden">
                <div class="card-header bg-secondary bg-opacity-25 border-secondary d-flex flex-wrap justify-content-between align-items-center">
                    <h5 class="text-light m-0 d-flex align-items-center gap-2">
                        <i class="bi bi-cpu"></i>
                        <span>Machine Learning</span>
                    </h5>

                    <div class="d-flex align-items-stretch gap-2 flex-grow-1 flex-md-grow-0 mt-2 mt-md-0">
                        <input
                            type="text"
                            class="form-control form-control-sm bg-black text-light border border-secondary"
                            placeholder="Novo item ex: 'Gradient Boosting'"
                            data-new-item-input="ml">
                        <button
                            class="btn btn-sm btn-outline-success px-2"
                            title="Adicionar"
                            data-add-item="ml">
                            <i class="bi bi-plus-lg"></i>
                        </button>
                    </div>
                </div>

                <div class="card-body" id="checklist-ml" data-group="ml">
                    <!-- itens via JS -->
                </div>
            </div>
        </div>

    </div>
</section>
